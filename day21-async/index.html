<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary App</title>
        <!-- embed the css stylesheet into the html -->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        
        <!-- bootsrap cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">

        <!-- fontawesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container m-3">
            <h1>Rufus Dictionary</h1>
            <br>
<!-- trial -->
            <h3>Caution</h3>
            <p>Give only one word and it will give the meaning of the <b>word...!</b></p>
            <p style="color: rgb(108, 224, 76);">Search button is not working still in progress click enter.</p>
            <!-- ok -->

            
            <div class="row mt-4">
                <div class="col-sm-8">
                    <form class="form-inline dictform">
                        <div class="form-group">
                            <input type="text" 
                            placeholder="type a word here..." class="form-control
                            wordinput">
                        </div>
                    </form>
                </div>
                    <div class="col-sm-4">
                      <button type="submit" class="btn
                      btn-info">Search</button>
               </div>    
            </div>
            <div class="row">
                <div class="col-12 meaningforward mt-4">

                </div>
            </div>
        </div>

        <!-- embed the external script file script.js -->
        <script src="./script.js"></script>

</body>
</html>
